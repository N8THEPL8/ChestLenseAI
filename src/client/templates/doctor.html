<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI For Chest X-ray - Doctor</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  .more-info-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 4px;
  }
</style>
</head>
<body>
<h1>List of Patients</h1>
<table>
  <thead>
    <tr>
      <th>S.No.</th>
      <th>Patient ID</th>
      <th>Name</th>
      <th>More Info</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>PID001</td>
      <td>John Doe</td>
      <td><a class='btn btn-primary' href="{{ url_for('index') }}">View</a></td>
    </tr>
  </tbody>
</table>

<script>
  // JavaScript for handling button click
  document.addEventListener('click', function(event) {
    if (event.target.classList.contains('more-info-button')) {
      var row = event.target.closest('tr');
      var patientId = row.children[2].textContent;
      var patientName = row.children[1].textContent;
      alert("More info about Patient ID: " + patientId + ", Name: " + patientName);
      // Here, you can implement further actions like displaying more information about the patient.
    }
  });
</script>

</body>
</html>
