<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChestLens AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/doctor.css') }}">
</head>
<body>
    <h1>List of Patients</h1>
    <table class="table table-striped">
        <thead>
            <tr>
            <th>S.No.</th>
            <th>Patient ID</th>
            <th>Name</th>
            <th>More Info</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ patient.p_id }}</td>
                <td>{{ patient.p_name }}</td>
                <td><a class='btn btn-primary' href="{{ url_for('index', patient_id=patient.p_id) }}"><i class="fas fa-eye"></i> View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="footer-logo">
        <img class="logo" src="{{ url_for('static', filename='stylesheets/logo_nobg.png') }}" alt="Logo">
    </div>
</body>
</html>
